<html>
	<head>
		<title>Test Your Reaction</title>
		<style type="text/css">
			body{
				font-family: sans-serif;
			}
			.bold{
				font-weight: bold;
			}
			#shape{
				width: 200px;
				height: 200px;
				background-color: royalblue;
				display: none;
				position: relative;
			}
		</style>
	</head>
	<body>
		<h1>Test Your Reaction</h1>
		<p>Click the boxes as quickly as you can!</p>
		<p class="bold">Your Time: <span id="timeTaken"></span> </p>
		<div id="shape"></div>

		<script type="text/javascript">
			var start= new Date().getTime();
			function makerandomcolor(){
				var letters='0123456789ABCDEF'.split('');
				var color='#';
				for(var i=0;i<6;i++){
					color+=letters[Math.floor(Math.random()*16)];
				}
				return color;
			}

			function makeShapeAppear(){
				var top=Math.random()*400;
				var left=Math.random()*500;
				var width=Math.random()*150+50;
				if(Math.random()>0.5){
					document.getElementById("shape").style.borderRadius="50%";
				}
				else{
					document.getElementById("shape").style.borderRadius="0";
				}
				document.getElementById("shape").style.backgroundColor=makerandomcolor();
				document.getElementById("shape").style.width = width+"px";
				document.getElementById("shape").style.height = width+"px";
				document.getElementById("shape").style.top = top+"px";
				document.getElementById("shape").style.left = left+"px";

				document.getElementById("shape").style.display="block";
				start= new Date().getTime();
			}	
			function appearafterdelay(){
				setTimeout(makeShapeAppear, Math.random()*1000);	
			}		
			appearafterdelay();
			document.getElementById("shape").onclick = function(){
				document.getElementById("shape").style.display = "none";
				var end= new Date().getTime();
				var timeTaken = (end-start)/1000;
				document.getElementById("timeTaken").innerHTML = timeTaken+" sec."
				appearafterdelay();
			}
		</script>
	<body>
</html>
